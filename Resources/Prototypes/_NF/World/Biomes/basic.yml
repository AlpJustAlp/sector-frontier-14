      prob: 0.005
      orGroup: debris
  - type: NoiseDrivenDebrisSelector
    debrisTable:
    - id: NFWreckDebrisSmall
      prob: 0.06
      orGroup: wreck
    - id: NFWreckDebrisMedium
      prob: 0.05
      orGroup: wreck
    - id: NFWreckDebrisLarge
      prob: 0.04
      orGroup: wreck
    - id: NFWreckDebrisExtraLarge
