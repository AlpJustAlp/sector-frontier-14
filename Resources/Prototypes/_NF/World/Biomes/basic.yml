- type: spaceBiome
  id: NFBiomeBase
  abstract: true
  noiseRanges: {}
  chunkComponents:
  - type: DebrisFeaturePlacerController
    densityNoiseChannel: Density
  - type: NoiseDrivenDebrisSelector
    noiseChannel: Wreck
  - type: NoiseRangeCarver
    ranges:
    - 0.4, 0.6
    noiseChannel: Carver
  - type: PointSetDistanceCarver

# region Inner Ring
- type: spaceBiome
  id: NFAsteroidsNear
  parent: NFBiomeBase
  priority: 2
  distanceRange: 0, 5000
  chunkComponents:
  - type: SimpleDebrisSelector
    debrisTable:
    # Small
    - id: NFAsteroidDebrisSmall
      prob: 0.06
      orGroup: debris
    - id: NFAsteroidScrapDebrisSmall
      prob: 0.06
      orGroup: debris
    # Medium
    - id: NFAsteroidDebrisMedium
      prob: 0.05
      orGroup: debris
    - id: NFAsteroidScrapDebrisMedium
      prob: 0.05
      orGroup: debris
    # Large
    - id: NFAsteroidDebrisLarge
      prob: 0.04
      orGroup: debris
    - id: NFAsteroidScrapDebrisLarge
      prob: 0.04
      orGroup: debris
    # Extra Large
    - id: NFAsteroidDebrisExtraLarge
      prob: 0.03
      orGroup: debris
    - id: NFAsteroidScrapDebrisExtraLarge
      prob: 0.03
      orGroup: debris
    # Huge
    - id: NFAsteroidDebrisHuge
      prob: 0.02
      orGroup: debris
    - id: NFAsteroidScrapDebrisHuge
      prob: 0.02
      orGroup: debris
    # Extra Huge
    - id: NFAsteroidDebrisExtraHuge
      prob: 0.01
      orGroup: debris
    - id: NFAsteroidScrapDebrisExtraHuge
      prob: 0.01
      orGroup: debris
    # Enormous
    - id: NFAsteroidDebrisEnormous
      prob: 0.005
      orGroup: debris
