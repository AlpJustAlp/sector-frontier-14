- type: vessel
  id: Dagger
  name: TY Dagger
  description: Старый боевой корабль, найденный в ангарах Синдиката. Имеет три стороны
    стрельбы.
  price: 105000
  category: Large
  group: Typan
  shuttlePath: /Maps/_Lua/Shuttles/Typan/dagger.yml
  addComponents:
    - type: AutoDelete
      distanceToCheck: 40
      delayToDelete: 2400
      delayToCheck: 60
      isHumanoidNear: True
    - type: IFF
      color: "#990816"
    - type: NanotrasenFtl
    - type: TypanFtl

- type: gameMap
  id: Dagger
  mapName: 'TY Dagger'
  mapPath: /Maps/_Lua/Shuttles/Typan/dagger.yml
  minPlayers: 0
  stations:
    Dagger:
      stationProto: StandardFrontierExpeditionVessel
      components:
      - type: StationNameSetup
        mapNameTemplate: 'TY Dagger {1}'
        nameGenerator:
          !type:NanotrasenNameGenerator
            prefixCreator: '14'
